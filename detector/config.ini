[api]
# Backend API URL for device notifications
url = http://localhost:8000

[detector]
# Debounce delay in seconds (wait before processing device events)
debounce_delay = 2.0

# Number of retries for mount point resolution
mount_retries = 6

# Interval between mount retries in seconds
mount_retry_interval = 0.5

# Automount devices that are not already mounted
automount = true

# Base path for automount (use {user} for mount_user or current username)
mount_base = /media/{user}

# User to mount devices for (leave empty to auto-detect from SUDO_USER)
# This user will own the mounted files on FAT/NTFS/exFAT filesystems
mount_user = stiner

[control]
# Enable HTTP control API (allows remote start/stop/restart)
enabled = true

# Host to bind HTTP control server (use 0.0.0.0 for all interfaces)
host = 0.0.0.0

# Port for HTTP control server
port = 8001

# Optional API key for authentication (leave empty to disable)
api_key =

[logging]
# Log file path (leave empty for stdout only)
file = /var/log/stinercut/detector.log

# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO
