services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: stinercut_frontend
    volumes:
      - ./frontend:/var/www/html
      - shared-videos:/shared-videos
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stinercut-network
      - traefik
    environment:
      - DATABASE_URL=mysql://stiner:local@mysql:3306/stinercut
      - BACKEND_API_URL=http://backend:8000
      - WEBSOCKET_URL=wss://api.stinercut.local/ws
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stinercut-frontend.rule=Host(`stinercut.local`)"
      - "traefik.http.routers.stinercut-frontend.entrypoints=websecure"
      - "traefik.http.routers.stinercut-frontend.tls=true"
      - "traefik.http.services.stinercut-frontend.loadbalancer.server.port=80"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: stinercut_backend
    volumes:
      - ./backend:/app
      - shared-videos:/shared-videos
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8002:8000"
    networks:
      - stinercut-network
      - traefik
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=mysql://stiner:local@mysql:3306/stinercut
      - SHARED_VIDEO_PATH=/shared-videos
      - DETECTOR_URL=http://host.docker.internal:8001
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stinercut-backend.rule=Host(`api.stinercut.local`)"
      - "traefik.http.routers.stinercut-backend.entrypoints=websecure"
      - "traefik.http.routers.stinercut-backend.tls=true"
      - "traefik.http.services.stinercut-backend.loadbalancer.server.port=8000"

  mysql:
    image: mysql:8.0
    container_name: stinercut_mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=local
      - MYSQL_DATABASE=stinercut
      - MYSQL_USER=stiner
      - MYSQL_PASSWORD=local
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - stinercut-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-plocal"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  shared-videos:
    driver: local
  mysql-data:
    driver: local

networks:
  stinercut-network:
    driver: bridge
  traefik:
    external: true
